        <div class="col-lg-6">
            <div>
                <label>Pais</label>

                <select id="selectPais">

            <br>

                <!--   Select importante para listar Indicadores   -->
                <select id="selectIndicators">
                </select>
            </div>
        </div>

            <p><b>DataSource: </b> <span id="dataSource"></span></p>
            <p><b>LastUpdated: </b> <span id="lastUpdated"></span></p>
            <p><b>CountryName: </b> <span id="countryName"></span></p>
            <p><b>CountryCode: </b> <span id="countryCode"></span></p>
            <p><b>IndicatorCode: </b> <span id="indicatorCode"></span></p>
            <p><b>IndicatorName: </b> <span id="indicatorName"></span></p>
        </div>
    </div>





    <div class="container mb-5 pb-5">
        <div id="divListAuto2" class="row mt-3">

            </div>
